<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 리뷰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .header-container {
            width: 100%;
            padding: 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-container h1 {
            margin: 0;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 80%;
            margin: 20px 0;
        }
        .review-container {
            width: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .review-header {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .review-header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .review-details {
            margin-top: 10px;
            text-align: center;
        }
        .review-details h4 {
            margin: 5px 0;
        }
        footer {
            margin-top: 20px;
        }
        footer a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header-container">
        <a href="/movie">
            <h1>my Movie reviews</h1>
        </a>
    </header>
    <div class="main-container">
        {% for review in reviews %}
        <div class="review-container">
            <div class="review-header">
                <a href="/movie/{{review.id}}">
                    <h1>{{review.title}}</h1>
                </a>
            </div>
            <div class="review-details">
                <h4>개봉년도: {{review.year}}</h4>
                <h4>장르: {{review.genre}}</h4>
                <h4>별점: {{review.rate}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
    <footer>
        <a href="/movie/create_review">리뷰 작성</a>
    </footer>
</body>
</html>
