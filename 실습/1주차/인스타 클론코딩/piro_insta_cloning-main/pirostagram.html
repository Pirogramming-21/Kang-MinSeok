<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pirostagram.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/7d6a50a6b2.js" crossorigin="anonymous"></script>
    <title>인스타그램</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="header_icon"><i class="fas fa-cog"></i></div>
            <div class="header_username">pirogramming</div>
            <div class="header_icon"><i class="fas fa-user-plus"></i></div>
          </div>
    </header>
    <main>
        <div class="profile">
            <div class="profile_top">
                <div class="profile_img">
                    <img src="https://picsum.photos/seed/picsum/200/300" alt="">
                </div>
                <div class="profile_right">
                    <div class="profile_username">pirogramming</div>
                    <div class="profile_btn">
                        <button>프로필 편집</button>
                    </div>
                </div>
            </div>
            <div class="profile_bottom">
                <div class="profile_name">
                    프로그래밍
                </div>
                <div class="profile_info">
                    프로그래밍을 공부하는 개발자입니다.
                </div>
            </div>

        </div>
        <div class="story">
            <div class="story_container">
                <div class="story_content">
                    <div class="story_img">
                        <img src="https://picsum.photos/seed/picsum1/200/300" alt="">
                    </div>
                    <div class="story_title">여행</div>
                </div>
            </div>
            <div class="story_container">
                <div class="story_content">
                    <div class="story_img">
                        <img src="https://picsum.photos/seed/picsum2/200/300" alt="">
                    </div>
                    <div class="story_title">여행</div>
                </div>
            </div>
            <div class="story_container">
                <div class="story_content">
                    <div class="story_img">
                        <img src="https://picsum.photos/seed/picsum3/200/300" alt="">
                    </div>
                    <div class="story_title">여행</div>
                </div>
            </div>
        </div>
        <div class="toolbar">
            <div class="toolbar_container">
                <div class="toolbar_icon"><i class="fas fa-border-all"></i></div>
                <div class="toolbar_icon"><i class="far fa-square"></i></div>
                <div class="toolbar_icon"><i class="far fa-bookmark"></i></div>
                <div class="toolbar_icon"><i class="far fa-address-card"></i></div>
            </div>
        </div>
        <div class="content">
            <div class="content_container">
                <div class="content_photo"><img src="https://picsum.photos/seed/1/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/2/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/3/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/4/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/5/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/6/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/7/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/8/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/9/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/10/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/11/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/12/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/13/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/14/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/15/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/16/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/17/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/18/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/19/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/20/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/21/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/22/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/23/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/24/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/25/300/300" alt=""></div>
                <div class="content_photo"><img src="https://picsum.photos/seed/26/300/300" alt=""></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_container">
            <div class="footer_item"><i class="fas fa-home"></i></div>
            <div class="footer_item"><i class="fas fa-search"></i></div>
            <div class="footer_item"><i class="far fa-plus-square"></i></div>
            <div class="footer_item"><i class="far fa-heart"></i></div>
            <div class="footer_image"><img src="http://placekitten.com/300/300" alt="" /></div>
        </div>
    </footer>
</body>
</html>
